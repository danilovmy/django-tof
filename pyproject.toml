[tool.poetry]
name = 'django-tof'
version = "0.3.2"
description = 'Translate fields of django models without having to restart the server,  without changing the model code.'
authors = ['Danilov Maxim <maxim@wpshop.at>']
license = 'MIT'
repository = 'https://github.com/danilovmy/django-tof'
homepage = 'https://django-tof.readthedocs.io/'
keywords = ['translations', 'translate', 'django', 'model']
readme = 'README.md'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Framework :: Django ^3.0',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: ^3.7',
    'Topic :: Database',
    'Topic :: Internet :: WWW/HTTP :: Dynamic Content',
    'Topic :: Text Processing :: Linguistic'
]
include = ['AUTHORS']
exclude = ['setup.cfg']
packages = [
    { include = 'tof' },
]

[tool.poetry.dependencies]
python = '^3.7'
django = '^3.0'

[tool.poetry.dev-dependencies]

[build-system]
requires = ['poetry>=0.12']
build-backend = 'poetry.masonry.api'
